    <h1>Html quiz Week 05</h1>

    <form>

        <label for="q1">1. What tag is used to create a hyperlink in HTML?</label>

        <label for="q3">3. Which CSS property is used to change the background color?</label>

            <option value="background-color">background-color</option>
